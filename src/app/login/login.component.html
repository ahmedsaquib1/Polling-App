<div class="container">
    <div class="row mt-5">
        
        <div class="spContainer mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="card px-4 py-5 border-0 shadow">
                <div class="d-inline text-left mb-3">
                    <h3 class="font-weight-bold">Login</h3>
                </div>
                <div class="d-inline text-center mb-0">
                    <div class="form-group mx-auto">
                        <input formControlName="user" class="form-control inpSp" type="text" placeholder="Username" />
                        <small class="text-danger" *ngIf="user && user.invalid && user.touched" >Required</small>
                    </div>
                   
                </div>
                <div class="d-inline text-center mb-3">
                    <div class="form-group mx-auto">
                        <input formControlName="password" class="form-control inpSp" type="password" placeholder="Password" />
                        <small class="text-danger"  *ngIf="password && password.invalid && password.touched ">password is minimum 5 length</small>
                    </div>
                   
                </div>
                <div class="d-inline text-left mb-3">
                    <div class="form-group mx-auto">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary" routerLink="../dashboard">
                            Login
                        </button>
                    </div>
                </div>

                <div class="d-inline text-left mt-3">
                    <div class="form-group mx-auto mb-0" style="color: green">
                        <a class="text-black font-weight-bold regStr" routerLink="../signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
        </div>
    
    </div>
</div>
